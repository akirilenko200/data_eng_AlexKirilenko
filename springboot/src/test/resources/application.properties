spring.datasource.url=jdbc:postgresql://${PSQL_HOST}:${PSQL_PORT}/${PSQL_DB}_test
spring.datasource.username=${PSQL_USER}
spring.datasource.password=${PSQL_PASSWORD}

# initializes the datasource for testing
spring.datasource.initialization-mode = never

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# validates the schema of the created table
spring.jpa.hibernate.ddl-auto=validate

app.IEX_HOST=https://cloud.iexapis.com/v1
app.IEX_PUB_TOKEN=${IEX_PUB_TOKEN}